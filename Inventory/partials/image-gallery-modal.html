<!-- Image Gallery Modal -->
<div
  class="modal fade"
  id="imageGallery"
  tabindex="-1"
  role="dialog"
  aria-labelledby="imageGalleryLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageGalleryLabel">Image Gallery</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div id="imageGalleryStatus" class="small text-muted mb-2"></div>

        <div id="galleryCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
          <ol class="carousel-indicators">
            <li data-target="#galleryCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#galleryCarousel" data-slide-to="1"></li>
          </ol>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img id="gallery-front" class="d-block w-100" src="" alt="Front image">
              <div class="carousel-caption d-none d-md-block">
                <h6 class="mb-0">Front</h6>
              </div>
            </div>

            <div class="carousel-item">
              <img id="gallery-back" class="d-block w-100" src="" alt="Back image">
              <div class="carousel-caption d-none d-md-block">
                <h6 class="mb-0">Back</h6>
              </div>
            </div>
          </div>

          <a class="carousel-control-prev" href="#galleryCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#galleryCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- End Image Gallery Modal -->
