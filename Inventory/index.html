  <script>
    let searchtype = "set"
    document.addEventListener("DOMContentLoaded", function () {
      // Ensure initial state when the page loads
      document.getElementById("setSearchList")?.classList.remove("d-none");
      document.getElementById("queryYear")?.classList.remove("d-none");
      document.getElementById("subsetSearchList")?.classList.remove("d-none");
      document.getElementById("playerSearchList")?.classList.add("d-none");
      document.getElementById("boxSearchList")?.classList.add("d-none");
      const toggleButton = document.getElementById("toggleSearchButton");
      if (toggleButton) toggleButton.textContent = "Search: Set";
    });
    function toggleSetPlayerBox() {
      const sections = [
        { id: "setSearchList", label: "Set" },
        { id: "playerSearchList", label: "Player" },
        { id: "boxSearchList", label: "Box" }
      ];

      const toggleButton = document.getElementById("toggleSearchButton");
      const queryYear = document.getElementById("queryYear");
      const subsetSearchList = document.getElementById("subsetSearchList");
      const qty = document.getElementById("qty");

      // Find which section is currently visible
      const visibleIndex = sections.findIndex(
        s => !document.getElementById(s.id).classList.contains("d-none")
      );

      // Hide all sections
      sections.forEach(s => document.getElementById(s.id).classList.add("d-none"));

      // Determine the next section to show
      const nextIndex = (visibleIndex + 1) % sections.length;
      const nextSection = sections[nextIndex];

      // Show next section
      document.getElementById(nextSection.id).classList.remove("d-none");

      // Update button text and global search type
      if (toggleButton) {
        toggleButton.textContent = `Search: ${nextSection.label}`;
        searchtype = nextSection.label.toLowerCase();
        console.log("Search type set to:", searchtype);
      }

      // Handle Set search grouping
      if (nextSection.id === "setSearchList") {
        queryYear?.classList.remove("d-none");
        subsetSearchList?.classList.remove("d-none");
      } else {
        queryYear?.classList.add("d-none");
        subsetSearchList?.classList.add("d-none");
      }

      // Reset irrelevant fields when switching search types
      // (clears stale values from previous search modes)
      document.getElementById("setSearchList").value = "";
      document.getElementById("subsetSearchList").value = "";
      document.getElementById("queryYear").value = "";
      document.getElementById("boxSearchList").value = "";
      document.getElementById("playerSearchList").value = "";
      qty.value = "0";

      console.log("Cleared previous search inputs.");
    }

    function tableFilterFunction() {
      // https://www.w3schools.com/howto/howto_js_filter_table.asp
      // https://stackoverflow.com/a/1085810
      // Declare variables
      var input, filter, table, tr, td, i, txtValue, columnSelect;
      columns = document.getElementById("tableFilterSelect");
      columnSelect = columns.value;
      input = document.getElementById("tableFilter");
      filter = input.value.toUpperCase();
      table = document.getElementById("itemsTable");
      tr = table.getElementsByTagName("tr");
      searchCounter = 0;
      // Loop through all table rows, and hide those who don't match the search query
      for (i = 1; i < tr.length; i++) { // starting at 1 to exclude header
        td = tr[i].getElementsByClassName(columnSelect)[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
            searchCounter++;
          } else {
            tr[i].style.display = "none";
          }
        }
      }
      document.getElementById('num-results').innerHTML = searchCounter;
    }
  </script>
  <script>

  <script>
    // Fetch existing items and populate the table on page load
    document.getElementById('existingForm').addEventListener('submit', function(event) {
        event.preventDefault();
      fetchItems();
    });
	
    // Event listener for the create form submission
    document.getElementById('createForm').addEventListener('submit', function(event) {
      event.preventDefault();
      createItem();
    });

    let activeGuid = null;
    document.getElementById("detailsForm").addEventListener("submit", function (e) {
      e.preventDefault();
      if (!activeGuid) {
        console.warn("No active GUID set");
        return;
      }
      updateItem(activeGuid);
    });

    document.addEventListener('click', e => {
      const btn = e.target.closest('.details-btn');
      if (!btn) return;

      const index = btn.dataset.index;
      openModal(window.exportInventoryData[index]);
    });
    const modalFieldMap = {
      guid: 'modal-guid',
      Year: 'modal-Year',
      Set: 'modal-Set',
      Subset: 'modal-Subset',
      CardNum: 'modal-CardNum',
      PlayerName: 'modal-PlayerName',
      Qty: 'modal-Qty',
      SerialNumber: 'modal-SerialNumber',
      Authenticator: 'modal-Authenticator',
      Grade: 'modal-Grade',
      CertNumber: 'modal-CertNumber',
      BoxNum: 'modal-BoxNum',
      TxnId: 'modal-TxnId',
      eBayItemId: 'modal-eBayItemId',
      PurchasePrice: 'modal-PurchasePrice',
      SalePrice: 'modal-SalePrice',
      TxnDate: 'modal-TxnDate',
      TxnSource: 'modal-TxnSource',
      TxnType: 'modal-TxnType',
      GradingFee: 'modal-GradingFee',
      MktVal: 'modal-MktVal'
    };
    function openModal(item) {
      activeGuid = item.guid;

      Object.entries(modalFieldMap).forEach(([key, elementId]) => {
        const el = document.getElementById(elementId);
        if (el) {
          el.value = sanitize(item[key]);
        }
      });

      const deleteButton = document.getElementById('modal-delete-button');
      deleteButton.onclick = () => {
        deleteItem(activeGuid);
        $('#staticBackdrop').modal('hide');
      };
    }

    // Fetch existing items and populate the table    
    function fetchItems() {
      var set = document.getElementById('setSearchList').value;
      var subset = document.getElementById('subsetSearchList').value;
      var qty = document.getElementById('qty').value;
      var year = document.getElementById('queryYear').value;
      var boxnum = document.getElementById('boxSearchList').value;
      var playername = document.getElementById('playerSearchList').value;
      let data = {};
      if (set) {
        data = {
          Set: set,
          Year: year,
          Subset: subset,
          Qty: qty,
          SearchType: searchtype
        };
      } else if (boxnum) {
        data = {
          BoxNum: boxnum,
          SearchType: searchtype
        };
      } else if (playername) {
        data = {
          PlayerName: playername,
          SearchType: searchtype
        };
      }
      // console.log(data)
      fetch('https://api.us175.com/demo-query-inventory', {
        method: 'POST',
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
	    .then(response => response.json())
        .then(data => {
          window.exportInventoryData = data.body;  // CSV + modal click uses this
          window.lastFetchedData = data;           // view switching uses this

          document.getElementById('num-results').textContent = data.body.length;

          populateTable(data); // the ONLY place rows are built now
        })
        .catch(error => console.error('Error:', error));
    }
    // Add Inventory button helper
    function setCreateButtonState(state) {
      const btn = document.getElementById("add-archived");
      if (!btn) return;

      // remove prior spinner if any
      btn.querySelector('#add-archived-spin')?.remove();

      if (state === "loading") {
        btn.classList.remove('btn-success', 'btn-danger');
        btn.classList.add('btn-primary');
        btn.innerHTML = 'Loading...';
        btn.insertAdjacentHTML(
          "afterbegin",
          '<span id="add-archived-spin" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span> '
        );
        btn.disabled = true;
        return;
      }

      btn.disabled = false;

      if (state === "success") {
        btn.innerHTML = 'Success';
        btn.classList.remove('btn-primary', 'btn-danger');
        btn.classList.add('btn-success');
        return;
      }

      if (state === "error") {
        btn.innerHTML = 'Error';
        btn.classList.remove('btn-primary', 'btn-success');
        btn.classList.add('btn-danger');
        return;
      }

      // default / reset
      btn.classList.remove('btn-success', 'btn-danger');
      btn.classList.add('btn-primary');
      btn.innerHTML = 'Add Inventory';
    }

    function createItem() {
      setCreateButtonState("loading");

      // Map payload keys -> input IDs
      const fields = {
        Year: 'yearInput',
        Set: 'setInput',
        Subset: 'subsetInput',
        CardNum: 'cardNumInput',
        PlayerName: 'playerInput',
        Qty: 'qtyInput',
        SerialNumber: 'serialNumberInput',
        Authenticator: 'authenticatorInput',
        Grade: 'gradeInput',
        CertNumber: 'certNumberInput',
        BoxNum: 'boxNumInput',
        TxnId: 'txnIdInput',
        eBayItemId: 'eBayItemIdInput',
        PurchasePrice: 'purchasePriceInput',
        MktVal: 'mktValInput',
        SalePrice: 'salePriceInput',
        TxnDate: 'txnDate',
        TxnSource: 'txnSourceInput',
        TxnType: 'txnTypeInput',
        GradingFee: 'gradingFeeInput'
      };

      const payload = Object.fromEntries(
        Object.entries(fields).map(([key, id]) => {
          const el = document.getElementById(id);
          return [key, sanitize(el?.value)];
        })
      );

      fetch('https://api.us175.com/demo-receive-event-inventory', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
        .then(r => r.json())
        .then(res => {
          const statusCode = res.StatusCode;

          if (statusCode == '200') {
            setCreateButtonState("success");

            // reset button back to normal after 2 seconds
            setTimeout(() => setCreateButtonState("reset"), 2000);

            document.getElementById('createForm')?.reset();
            // optional: fetchItems(); // refresh table
          } else {
            setCreateButtonState("error");
            console.log('Create failed:', statusCode, res);
          }
        })
        .catch(err => {
          console.error('Error:', err);
          setCreateButtonState("error");
        });
    }

    // Update an existing item
    function updateItem(guid) {
      const rows = document.getElementsByClassName("column0");
      // find the <tr> that contains this guid cell
      let updaterow = null;
      for (let z = 0; z < rows.length; z++) {
        if (rows[z].textContent.trim() === String(guid).trim()) {
          updaterow = rows[z].closest('tr');
          break;
        }
      }

      if (!updaterow) {
        console.warn('Could not find table row for guid:', guid);
        return;
      }
      const fields = {
        guid: 'modal-guid',
        Year: 'modal-Year',
        Set: 'modal-Set',
        Subset: 'modal-Subset',
        CardNum: 'modal-CardNum',
        PlayerName: 'modal-PlayerName',
        Qty: 'modal-Qty',
        SerialNumber: 'modal-SerialNumber',
        Authenticator: 'modal-Authenticator',
        Grade: 'modal-Grade',
        CertNumber: 'modal-CertNumber',
        BoxNum: 'modal-BoxNum',
        TxnId: 'modal-TxnId',
        eBayItemId: 'modal-eBayItemId',
        PurchasePrice: 'modal-PurchasePrice',
        SalePrice: 'modal-SalePrice',
        TxnDate: 'modal-TxnDate',
        TxnSource: 'modal-TxnSource',
        TxnType: 'modal-TxnType',
        GradingFee: 'modal-GradingFee',
        MktVal: 'modal-MktVal'
      };
      const data = Object.fromEntries(
        Object.entries(fields).map(([key, id]) => {
          const el = document.getElementById(id);
          return [key, sanitize(el?.value)];
        })
      );
      console.log('Update item with ID:', guid);
      console.log(data);
      fetch('https://api.us175.com/demo-update-inventory', {
        method: 'POST',
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        console.log('Item updated:', data);
        statusCode = data.StatusCode;
        if (statusCode == '200') {
          editRowsFunction() // re-lock fields
          updaterow.style.backgroundColor = "#28a745";
          setTimeout(() => {
            updaterow.style.background = "";
          }, 750);
          console.log('Updated guid:' + guid + ' HTTP status: ' + statusCode);
          fetchItems(); // Refresh the table
        } else {
		      updaterow.style.backgroundColor = "#dc3545";
		      setTimeout(() => {
            updaterow.style.backgroundColor = "";
          }, 750);
          console.log('Error updating' + guid + ' HTTP error: ' + statusCode)
        };
      })
      .catch(error => console.error('Error:', error));
    } // end updateItem

    // Delete an item
    function deleteItem(guid) {
      const rows = document.getElementsByClassName("column0");
      // find the <tr> that contains this guid cell
      let deleterow = null;
      for (let z = 0; z < rows.length; z++) {
        if (rows[z].textContent.trim() === String(guid).trim()) {
          deleterow = rows[z].closest('tr');
          break;
        }
      }

      if (!deleterow) {
        console.warn('Could not find table row for guid:', guid);
        return;
      }
      const data = {
        guid: guid,
      };
      console.log('Delete item with ID:', guid);
      fetch('https://api.us175.com/demo-delete-inventory', {
        method: 'POST',
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        console.log('Item deleted:', data);
        statusCode = data.StatusCode;
        if (statusCode == '200') {
          console.log('Deleting guid:' + guid);
          deleterow.style.backgroundColor = "#dc3545";
          setTimeout(() => deleterow.remove(), 200);
          console.log(statusCode)
          fetchItems(); // Refresh the table
        } else {
          console.log(statusCode)
        };
      })
      .catch(error => console.error('Error:', error));
    } // end deleteItem
  </script>
  <script>
    // Track the current view mode
    let currentView = 'checklist';

    // Helper: rebuild table based on view mode
    function updateTableView(view) {
      const itemsTable = document.getElementById('itemsTable');
      const thead = itemsTable.querySelector('thead tr');
      const tfoot = itemsTable.querySelector('tfoot tr');
      const tbody = itemsTable.querySelector('tbody');

      // Reset to base columns
      thead.innerHTML = `
        <th scope="col" class="column0" hidden>guid</th>
        <th scope="col" class="column1">Year</th>
        <th scope="col" class="column2">Set</th>
        <th scope="col" class="column3">Subset</th>
        <th scope="col" class="column4">CardNum</th>
        <th scope="col" class="column5">Player</th>
        <th scope="col" class="column6">Qty</th>
        <th scope="col" class="column7">Action</th>
      `;

      // Add new columns for Details or Financial view
      if (view === 'details') {
        thead.insertAdjacentHTML('beforeend', `
          <th scope="col" class="column8">Authenticator</th>
          <th scope="col" class="column9">Grade</th>
          <th scope="col" class="column10">CertNum</th>
          <th scope="col" class="column11">BoxNum</th>
          <th scope="col" class="column12">SerialNumber</th>
        `);
      } else if (view === 'financial') {
        thead.insertAdjacentHTML('beforeend', `
          <th scope="col" class="column8">Authenticator</th>
          <th scope="col" class="column9">Grade</th>
          <th scope="col" class="column10">Purchase Price</th>
          <th scope="col" class="column11">Grading Fee</th>
          <th scope="col" class="column12">MktVal</th>
          <th scope="col" class="column13">Txn Source</th>
        `);
      }

      // Rebuild body if data already loaded
      if (window.lastFetchedData) populateTable(window.lastFetchedData);
    }

    // Rebuild the table body based on current view
    function populateTable(data) {
      const tbody = document.querySelector('#itemsTable tbody');
      const tfoot = document.querySelector('tfoot');
      tbody.innerHTML = '';
      tfoot.innerHTML = ''; // reset footer
      let mktValTotal = 0;
      let gradingFeeTotal = 0;
      let purchPriceTotal = 0;
      data.body.forEach((item, index) => {
        let baseCols = `
          <td class="column0" hidden>${sanitizeValue(item.guid)}</td>
          <td class="column1">${sanitizeValue(item.Year)}</td>
          <td class="column2">${sanitizeValue(item.Set)}</td>
          <td class="column3">${sanitizeValue(item.Subset)}</td>
          <td class="column4">${sanitizeValue(item.CardNum)}</td>
          <td class="column5">${sanitizeValue(item.PlayerName)}</td>
          <td class="column6">${sanitizeValue(item.Qty)}</td>
          <td class="column7">
            <a href="#"
              class="btn btn-info btn-sm details-btn"
              data-index="${index}"
              data-toggle="modal"
              data-target="#staticBackdrop">
              Details
            </a>
          </td>
        `;

        let extraCols = '';
        if (currentView === 'details') {
          extraCols = `
            <td>${sanitizeValue(item.Authenticator)}</td>
            <td>${sanitizeValue(item.Grade)}</td>
            <td>${sanitizeValue(item.CertNumber)}</td>
            <td>${sanitizeValue(item.BoxNum)}</td>
            <td>${sanitizeValue(item.SerialNumber)}</td>
          `;
        } else if (currentView === 'financial') {
          const mktVal = parseFloat(item.MktVal);
          if (!isNaN(mktVal)) {
            mktValTotal += mktVal;
          }
          const purchPrice = parseFloat(item.PurchasePrice);
          if (!isNaN(purchPrice)) {
            purchPriceTotal += purchPrice;
          }
          const gradeFee = parseFloat(item.GradingFee);
          if (!isNaN(gradeFee)) {
            gradingFeeTotal += gradeFee;
          }
          extraCols = `
            <td>${sanitizeValue(item.Authenticator)}</td>
            <td>${sanitizeValue(item.Grade)}</td>
            <td>${sanitizeValue(item.PurchasePrice)}</td>
            <td>${sanitizeValue(item.GradingFee)}</td>
            <td>${sanitizeValue(item.MktVal)}</td>
            <td>${sanitizeValue(item.TxnSource)}</td>
          `;
        }

        const row = document.createElement('tr');
        row.innerHTML = baseCols + extraCols;
        tbody.appendChild(row);
      });

       // ---- FOOTER (financial view only) ----
        if (currentView === 'financial') {
          const footerRow = document.createElement('tr');
          footerRow.classList.add('table100-foot');
          footerRow.innerHTML = `
            <th colspan="9"></th>
            <th title="Purchase price total">${formatMoney(purchPriceTotal)}</th>
            <th title="Grading fee total">${formatMoney(gradingFeeTotal)}</th>
            <th title="Market value total">${formatMoney(mktValTotal)}</th>
            <th colspan="1"></th>
          `;
          tfoot.appendChild(footerRow);
        }
    }
    // Wire up the buttons
    document.querySelector('#view-selector .btn-secondary').addEventListener('click', () => {
      currentView = 'checklist';
      updateTableView('checklist');
    });
    document.querySelector('#view-selector .btn-info').addEventListener('click', () => {
      currentView = 'details';
      updateTableView('details');
    });
    document.querySelector('#view-selector .btn-success').addEventListener('click', () => {
      currentView = 'financial';
      updateTableView('financial');
    });
  </script>
  <script>
    async function loadPartial(url, targetId) {
      const res = await fetch(url, { cache: 'force-cache' });
      if (!res.ok) throw new Error(`Failed to load ${url}: ${res.status}`);
      document.getElementById(targetId).insertAdjacentHTML('beforeend', await res.text());
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadPartial('partials/box-details-modal.html', 'boxInfoModalMount')
        .catch(err => console.error(err));
    });
  </script>
