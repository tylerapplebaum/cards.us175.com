    document.addEventListener("DOMContentLoaded", function () {
      // Ensure initial state when the page loads
      document.getElementById("setSearchList")?.classList.remove("d-none");
      document.getElementById("queryYear")?.classList.remove("d-none");
      document.getElementById("subsetSearchList")?.classList.remove("d-none");
      document.getElementById("playerSearchList")?.classList.add("d-none");
      document.getElementById("boxSearchList")?.classList.add("d-none");

      const toggleButton = document.getElementById("toggleSearchButton");
      if (toggleButton) toggleButton.textContent = "Search: Set";
    });
    function toggleSetPlayerBox() {
      const sections = [
        { id: "setSearchList", label: "Set" },
        { id: "playerSearchList", label: "Player" },
        { id: "boxSearchList", label: "Box" }
      ];

      const toggleButton = document.getElementById("toggleSearchButton");
      const queryYear = document.getElementById("queryYear");
      const subsetSearchList = document.getElementById("subsetSearchList");
      const qty = document.getElementById("qty");

      // Find which section is currently visible
      const visibleIndex = sections.findIndex(
        s => !document.getElementById(s.id).classList.contains("d-none")
      );

      // Hide all sections
      sections.forEach(s => document.getElementById(s.id).classList.add("d-none"));

      // Determine the next section to show
      const nextIndex = (visibleIndex + 1) % sections.length;
      const nextSection = sections[nextIndex];

      // Show next section
      document.getElementById(nextSection.id).classList.remove("d-none");

      // Update button text and global search type
      if (toggleButton) {
        toggleButton.textContent = `Search: ${nextSection.label}`;
        searchtype = nextSection.label.toLowerCase();
        console.log("Search type set to:", searchtype);
      }

      // Handle Set search grouping
      if (nextSection.id === "setSearchList") {
        queryYear?.classList.remove("d-none");
        subsetSearchList?.classList.remove("d-none");
      } else {
        queryYear?.classList.add("d-none");
        subsetSearchList?.classList.add("d-none");
      }

          <th scope="col" class="column11">Grading Fee</th>
          <th scope="col" class="column12">MktVal</th>
          <th scope="col" class="column13">Txn Source</th>
        `);
      }

      // Rebuild body if data already loaded
      if (window.lastFetchedData) populateTable(window.lastFetchedData);
    }

    // Modify fetchItems() to store the data globally
    const originalFetchItems = fetchItems;
    fetchItems = function() {
      originalFetchItems();
      // Intercept fetch result: modify populateTable
    };

    // Rebuild the table body based on current view
    function populateTable(data) {
      const tbody = document.querySelector('#itemsTable tbody');
      tbody.innerHTML = '';
      data.body.forEach((item, index) => {
        let baseCols = `
          <td class="column0" hidden>${sanitizeValue(item.guid)}</td>
          <td class="column1">${sanitizeValue(item.Year)}</td>
          <td class="column2">${sanitizeValue(item.Set)}</td>
          <td class="column3">${sanitizeValue(item.Subset)}</td>
          <td class="column4">${sanitizeValue(item.CardNum)}</td>
          <td class="column5">${sanitizeValue(item.PlayerName)}</td>
          <td class="column6">${sanitizeValue(item.Qty)}</td>
          <td class="column7">
            <a href="#" class="btn btn-info btn-sm" 
              onclick="openModal(
                '${sanitizeValue(item.guid)}',
                '${sanitizeValue(item.Year)}',
                '${sanitizeValue(item.Set)}',
                '${sanitizeValue(item.Subset)}',
                '${sanitizeValue(item.CardNum)}',
                '${sanitizeValue(item.PlayerName)}',
                '${sanitizeValue(item.Qty)}',
                '${sanitizeValue(item.SerialNumber)}',
                '${sanitizeValue(item.Authenticator)}',
                '${sanitizeValue(item.Grade)}',
                '${sanitizeValue(item.CertNumber)}',
                '${sanitizeValue(item.BoxNum)}',
                '${sanitizeValue(item.TxnId)}',
                '${sanitizeValue(item.eBayItemId)}',
                '${sanitizeValue(item.PurchasePrice)}',
                '${sanitizeValue(item.SalePrice)}',
                '${sanitizeValue(item.TxnDate)}',
                '${sanitizeValue(item.TxnSource)}',
                '${sanitizeValue(item.TxnType)}',
                '${sanitizeValue(item.GradingFee)}'
              )" data-toggle="modal" data-target="#staticBackdrop">Details</a>
          </td>
        `;

        let extraCols = '';
        if (currentView === 'details') {
          extraCols = `
            <td>${sanitizeValue(item.Authenticator)}</td>
            <td>${sanitizeValue(item.Grade)}</td>
            <td>${sanitizeValue(item.CertNumber)}</td>
            <td>${sanitizeValue(item.BoxNum)}</td>
            <td>${sanitizeValue(item.SerialNumber)}</td>
          `;
        } else if (currentView === 'financial') {
          extraCols = `
            <td>${sanitizeValue(item.Authenticator)}</td>
            <td>${sanitizeValue(item.Grade)}</td>
            <td>${sanitizeValue(item.PurchasePrice)}</td>
            <td>${sanitizeValue(item.GradingFee)}</td>
            <td>${sanitizeValue(item.MktVal)}</td>
            <td>${sanitizeValue(item.TxnSource)}</td>
          `;
        }

        const row = document.createElement('tr');
        row.innerHTML = baseCols + extraCols;
        tbody.appendChild(row);
      });
    }

    // Hook into fetchItems to reuse populateTable
    const originalFetch = window.fetch;
    window.fetch = function(...args) {
      return originalFetch(...args).then(async (response) => {
        const clone = response.clone();
        if (args[0].includes('demo-query-inventory')) {
          const data = await clone.json();
          window.lastFetchedData = data; // cache result
          populateTable(data);
        }
        return response;
      });
    };

    // Wire up the buttons
    document.querySelector('#view-selector .btn-secondary').addEventListener('click', () => {
      currentView = 'checklist';
      updateTableView('checklist');
    });
    document.querySelector('#view-selector .btn-info').addEventListener('click', () => {
      currentView = 'details';
      updateTableView('details');
    });
    document.querySelector('#view-selector .btn-success').addEventListener('click', () => {
      currentView = 'financial';
      updateTableView('financial');
    });
  </script>
  <script>
    function tableToCSV() {
        // Variable to store the final csv data
        let csv_data = [];
        // Get each row data
        let rows = document.getElementsByTagName('tr');
        for (let i = 0; i < rows.length; i++) {
            // Get each column data
            let cols = rows[i].querySelectorAll('td,th');
            // Stores each csv row data
            let csvrow = [];
            for (let j = 0; j < cols.length - 1; j++) { // exclude button column
                // Get the text data of each cell of a row and push it to csvrow
                csvrow.push(cols[j].innerText);
            }
            // Combine each column value with comma
            csv_data.push(csvrow.join(","));
        }
        // Combine each row data with new line character
        csv_data = csv_data.join('\n');
        // Call this function to download csv file  
        downloadCSVFile(csv_data);
    }

    function downloadCSVFile(csv_data) {
        // Create CSV file object and feed our csv_data into it
        CSVFile = new Blob([csv_data], {
            type: "text/csv"
        });
        // Create to temporary link to initiate download process
        let temp_link = document.createElement('a');
        // Name csv file
        var elements = [];
        var setYear = document.getElementById('queryYear').value;
        if (setYear) {elements.push(setYear)};
        var setName = document.getElementById('setSearchList').value;
        if (setName) {elements.push(setName)};
        var subsetName = document.getElementById('subsetSearchList').value;
        if (subsetName) {elements.push(subsetName)};
        var setQty = document.getElementById('qty').value;
        if (setQty === '1') {
          elements.push('In-Inventory')
        } else if (setQty === '0') {
          elements.push('Missing')
        };
        var csvName = elements.join('-');
        // Download csv file
        temp_link.download = csvName + '.csv';
        let url = window.URL.createObjectURL(CSVFile);
        temp_link.href = url;
        // This link should not be displayed
        temp_link.style.display = "none";
        document.body.appendChild(temp_link);
        // Automatically click the link to trigger download
        temp_link.click();
        document.body.removeChild(temp_link);
    }
  </script>
